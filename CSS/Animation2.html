<!DOCTYPE html>
<html>
  <head>
    <style>
body {

  width: 100vw;
  height: 100vh;
}
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
}
.parent {
  width: 400px;
  height: 400px;

  background-color: blue;
  margin: auto auto;
  
}
.child {
    width: 50%;;
    height: 50%;
    background-color: red;
}
.parent:hover .child {
    animation: left-to-right 3s ease-in-out;
}

@keyframes left-to-right { 
  0%   {
      transform: translateX(0);
      background-color: red;}
  33%  {
    transform: translateY(100%);
  }
 
  50%  {
    transform: translateX(100%) translateY(100%);
  } 
  100% {
    transform: translateX(100%);
      background-color: green;}
}
</style>
  </head>
  <body>
    <div class="wrapper">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>

  </body>
</html>
